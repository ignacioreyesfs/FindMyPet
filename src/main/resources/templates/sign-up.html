<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/sign-up.css}"/>
<style>
	.error {color:red}
</style>
</head>
<body>
<div class="signup-form">
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
		<div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
			<span th:text="${registrationError}"></span>
		</div>
		<h2>Sign Up</h2>
		<hr>
        <div class="form-group">
	        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}" 
	        		th:text="${err}"/>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" th:field="*{username}" placeholder="Username" required="required">
			</div>
        </div>
       	<p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}" 
   			th:text="${err}"/>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="text" class="form-control" th:field="*{email}" placeholder="Email Address" required="required">
			</div>
        </div>
       	<p th:if="${#fields.hasErrors('password.value')}" th:errorclass="text-danger" th:errors="*{password.value}" 
   			th:text="${err}"/>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" th:field="*{password.value}" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" th:field="*{password.confirmValue}" placeholder="Confirm Password" required="required">
			</div>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a th:href="@{/login}">Login here</a></div>
</div>
</body>
</html>
