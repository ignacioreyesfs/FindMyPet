<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Create Pet Breed</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mb-3">
	<div th:replace="fragments/navbar"></div>
	<form th:action="@{/admin/breed/new}" method="POST" th:object="${breed}">
	  <div class="form-group mb-3">
	  	<label for="petType">Pet Type:</label>
	  	<select class="form-control" th:field="*{petType}" id="petType" required>
	  		<option value="" hidden>Select</option>
	    	<option th:each="type: ${petTypes}" th:value="${type.id}" th:text="${type.name}">
	    	</option>
	  	</select>
	  </div>
	  <div class="form-group mb-2">
	    <label for="name">Breed Name:</label>
	    <input type="text" class="form-control" id="name" required="required" th:field="*{name}">
	  </div>
	  <button type="submit" class="btn btn-success">Create</button>
	  <a class="btn btn-secondary" th:href="@{/admin}" role="button">Cancel</a>
	</form>
</div>

</body>
</html>
