<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Post</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	  <a class="btn btn-primary" th:href="@{/posts}" role="button">Back</a>
	  <div>
		  <img class="card-img-top" th:src="@{${'/pet/image/' + post.pet.imagesFilenames[0]}}" alt="Pet image" style="display:block; margin-left: auto;margin-right: auto; width: 612px; height: 467;">
		    <h4 class="card-title" th:text="${post.class.simpleName}"></h4>
		    <div>
		    	<div th:if="${post.class.name == 'com.ireyes.findMyPet.model.post.Search'}">
		    		<p th:text="${'NAME: ' + post.pet.name}">
		    		<p th:text="${'AGE: ' + post.pet.age}">
		    	</div>
			    <p th:text="${'TYPE: ' + post.pet.breed.petType.name}"></p>
			    <p th:text="${'BREED: ' + post.pet.breed.name}"></p>
			    <p th:text="${'LOCATION: ' + post.location.subRegion 
			    	+ ', ' + post.location.region + ', ' + post.location.country}"></p>
			    <p th:text="${'DATE: ' + #dates.format(post.date, 'MM / dd / yyyy')}"></p>
			    <p th:if="${post.pet.description != null && !post.pet.description.isEmpty()}"
			    	th:text="${'PET EXTRA INFO: ' + post.pet.description}"></p>
		    	<p th:if="${post.class.name == 'com.ireyes.findMyPet.model.post.Found'}" 
		    		th:text="${'RELOCATION URGENCY: ' + post.relocationUrgency}"></p>
			    <p th:if="${post.description != null && !post.description.isEmpty()}" 
			    	th:text="${'POST EXTRA INFO: ' + post.description}"></p>
	    		<p th:each="contact: ${post.user.contacts}" th:text="${contact.type.toString() + ': ' + contact.value}"></p>
    		</div>
	  </div>
	</div>

</body>
</html>
