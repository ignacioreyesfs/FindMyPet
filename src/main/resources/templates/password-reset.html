<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Change Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<div style="border-radius: 5px;padding: 10px;background-color: #f2f2f2;">
		   	  <div th:if="${errorMessage != null}" class="alert alert-danger col-xs-offset-1 col-xs-10">
				<span th:text="${errorMessage}"></span>
			  </div>
			<form th:action="@{/change-password}" method="POST" th:object="${newPassword}">
			  <fieldset>
			  	  <legend>Change Password</legend>
				  <div class="mb-3">
				    <label for="code" class="form-label">Code</label>
				    <input type="text" class="form-control" name="code" id="code" th:value="${code}">
				  </div>
				  <div class="mb-3">
				    <label for="newPassword" class="form-label">New Password</label>
				    <input type="password" class="form-control" th:field="*{value}" id="newPassword">
				  </div>
				  <div class="mb-3">
				    <label for="newPasswordConfirm" class="form-label">Repeat New Password</label>
				    <input type="password" class="form-control" th:field="${newPassword.confirmValue}" id="newPasswordConfirm">
				  	<p th:if="${#fields.hasErrors('value')}" th:errorclass="text-danger" th:errors="*{value}" 
	        			th:text="${err}"/>
				  </div>
				  
			  </fieldset>
			  <button type="submit" class="btn btn-secondary">Change Password</button>
			</form>
		</div>
	</div>
</body>
</html>
