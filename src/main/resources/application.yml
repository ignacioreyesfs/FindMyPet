# FINDMYPET
findMyPet:
  storage:
    location:
      root: files

# SPRING
server:
  error:
    whitelabel:
      enabled: false
spring:
  datasource:
    password: ${DB_PASSWORD}
    url: jdbc:mysql://localhost:3306/findMyPet
    username: ${DB_USERNAME}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: validate
  mail:
    host: smtp.gmail.com
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  mvc:
    throw-exception-if-no-handler-found: true
