<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" th:href="@{/css/sign-up.css}"/>
<style>
	.error {color:red}
</style>
</head>
<body>
<div class="signup-form">
    <form action="#" th:action="@{/login}" method="post">
	    <div th:if="${param.error != null}"  class="alert alert-danger col-xs-offset-1 col-xs-10"
	    	th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].getMessage().equals('User is disabled')? 'Unconfirmed account': 'Invalid username / password'}" 
	  		>error</div>
   		<div th:if="${userCreated}" class="alert alert-success col-xs-offset-1 col-xs-10">
			<span>User created successfully</span>
		</div>
		<h2>Sign Up</h2>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" name="username" placeholder="Username" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
					</span>                    
				</div>
				<input type="password" class="form-control" name="password" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
	<div class="text-center">Don't have an account? <a th:href="@{/register}">Create</a></div>
	<div class="text-center">Unconfirmed account? <a th:href="@{/confirm-account}">Confirm Account</a></div>
</div>
</body>
</html>
