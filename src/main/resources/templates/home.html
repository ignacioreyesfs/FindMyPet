<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="list-group">
	  <a th:href="@{/posts}" class="list-group-item list-group-item-action">Posts</a>
	  <a sec:authorize="isAnonymous()" th:href="@{/login}" class="list-group-item list-group-item-action">
	  	Log in</a>
	  <a sec:authorize="isAnonymous()" th:href="@{/register}" class="list-group-item list-group-item-action">
	  	Sign up</a>
	  <a sec:authorize="isAuthenticated()" th:href="@{/profile}" class="list-group-item list-group-item-action">
	  	Profile</a>
	  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="list-group-item list-group-item-action">
	  	Admin</a>
	  <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}">
	    <button type="submit" name="submit" class="list-group-item list-group-item-action">Log out</button>
	  </form> 
	</div>
</body>
</html>
