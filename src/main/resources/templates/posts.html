<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Posts</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

 <form th:action="@{/posts}">
  <div class="form-group">
	  <label for="postType">Post type:</label>
	  <select class="form-control" id="postType" th:name="postType">
	  	<option>All</option>
	    <option>Search</option>
	    <option>Found</option>
	  </select>
  </div>
  <div class="form-group">
	  <label for="petType">Pet type:</label>
	  <select class="form-control" id="petType" th:name="petType">
	  	<option>All</option>
	    <option th:each="petType: ${petTypes}" th:value="${petType.id}" th:text="${petType.name}"></option>
	  </select>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form> 


</body>
</html>
