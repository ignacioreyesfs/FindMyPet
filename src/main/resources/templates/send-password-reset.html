<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Password Reset</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-2">
	    <nav aria-label="breadcrumb">
	      <ol class="breadcrumb">
	        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
	        <li class="breadcrumb-item"><a th:href="@{/login}">Login</a></li>
	        <li class="breadcrumb-item active" aria-current="page">Password Reset</li>
	      </ol>
	    </nav>
		<div style="border-radius: 5px;padding: 10px;background-color: #f2f2f2;">
		   	  <div th:if="${errorMessage != null}" class="alert alert-danger col-xs-offset-1 col-xs-10">
				<span th:text="${errorMessage}"></span>
			  </div>
			<form th:action="@{/password-reset}" method="POST">
			  <fieldset>
			  	  <legend>Password Reset</legend>
				  <div class="mb-3">
				    <label for="code" class="form-label">Email</label>
				    <input type="email" class="form-control" name="email" id="email">
				  </div>	  
			  </fieldset>
			  <button type="submit" class="btn btn-secondary">Send Code</button>
			</form>
		</div>
	</div>
</body>
</html>
